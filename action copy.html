<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Industries Meet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: url('../public/Assets/images/backimg.webp') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        cursor: none;
      }

      .cursor {
        width: 20px;
        height: 20px;
        border: 2px solid rgb(43, 189, 175);
        border-radius: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 1000;
        transition: transform 0.2s ease;
      }

      .heading {
        font-size: 4rem;
        color: white;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: fadeInHeading 2s forwards;
      }

      .container {
        background: rgba(55, 54, 54, 0.8);
        border-radius: 10px;
        padding: 9rem;
        width: 70%;
        max-width: 1500px;
        height: 40vh;
        margin: 15% auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        position: relative;
        animation: fadeInContainer 1.5s ease 2s forwards;
        opacity: 0;
      }

      .hidden {
        display: none;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: white;
      }
      h3 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: white;
      }

      .dropdown {
        padding: 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        width: 200px;
        margin-right: 1rem;
        background: #f0f0f0;
        color: #333;
      }

      .button {
        padding: 0.8rem 1.5rem;
        margin: 0.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        background: rgb(43, 189, 175);
        color: white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .button:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }

      .button:focus {
        outline: none;
      }

      #codeInput,
      #email-id {
        padding: 0.8rem;
        width: 200px;
        margin: 0.5rem;
        border: none;
        border-radius: 5px;
        background-color: #f9f9f9;
        color: #333;
        text-align: center;
        font-size: 1rem;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
      }

      @keyframes fadeInHeading {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInContainer {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="cursor" id="cursor"></div>

    <!-- Yash Industry Heading -->
    <h1 class="heading">YASH INDUSTRIES MEET</h1>

    <main class="container hidden">
      <!-- Role Selection Section -->
      <section class="role-selection" id="roleSelection">
        <h2>Select Your Role</h2>
        <p>Please choose your role to proceed:</p>
        <div style="display: flex;">
          <select id="roleSelect" class="dropdown">
            <option value="" selected disabled>Select Role</option>
            <option value="admin">Admin</option>
            <option value="intern">Intern</option>
          </select>
          <input type="text" id="email-id" class="username" placeholder="Enter your email..." />
          <button class="button" id="confirmRoleBtn">Confirm</button>
        </div>
      </section>

      <!-- Meeting Options Section -->
      <section id="meetingOptions" class="hidden">
        <div class="actions">
          <button class="button new-meeting" id="newMeetingBtn" style="flex: 1; margin-right: 8px;">New Meeting</button>
          <div class="input-group" style="display: flex; align-items: center;">
            <input
              type="text"
              id="codeInput"
              placeholder="Enter a code or link"
              style="flex: 1; margin-right: 8px;"
              class="enter-code"
            />
            <button class="button join-meeting join-action" id="joinBtn">Join</button>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <script>
      // Show container after heading fades in
      window.addEventListener("load", () => {
        document.querySelector(".container").classList.remove("hidden");
      });

      // Handle role selection and email input
      document.getElementById("confirmRoleBtn").addEventListener("click", function () {
        const role = document.getElementById("roleSelect").value;
        const email = document.getElementById("email-id").value;

        if (!role) {
          alert("Please select a role.");
          return;
        }

        if (!email) {
          alert("Please enter your email.");
          return;
        }

        // Show meeting options and hide role selection
        document.getElementById("roleSelection").classList.add("hidden");
        document.getElementById("meetingOptions").classList.remove("hidden");
        alert(`Welcome ${role}, ${email}`);
      });

      // Handle joining or creating a meeting
      $(function () {
        $(document).on("click", ".join-meeting", function () {
          $(".enter-code").focus();
        });

        $(document).on("click", ".join-action", function () {
          var join_value = $(".enter-code").val();
          var meetingURL = window.location.origin + "?meetingID=" + join_value;
          window.location.replace(meetingURL);
        });

        $(document).on("click", ".new-meeting", function () {
          var eight_d_value = Math.floor(Math.random() * 100000000);
          var meetingURL = window.location.origin + "?meetingID=" + eight_d_value;
          window.location.replace(meetingURL);
        });
      });
    </script>
  </body>
</html>
