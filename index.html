<script>
    document.getElementById("moreOptionsToggle").addEventListener("click", function () {
    const menu = document.getElementById("moreOptionsMenu");
    menu.classList.toggle("hidden");
});

const recorderBtn = document.getElementById("recordScreenOption");
// Initialize recording variables
let mediaRecorder, screenStream, micStream, combinedStream;
let recordedChunks = [];
let isRecording = false;

async function startRecording() {
    try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        const audioContext = new AudioContext();
        const systemAudio = audioContext.createMediaStreamSource(screenStream);
        const micAudio = audioContext.createMediaStreamSource(micStream);

        const destination = audioContext.createMediaStreamDestination();
        systemAudio.connect(destination);
        micAudio.connect(destination);

        combinedStream = new MediaStream([...screenStream.getVideoTracks(), ...destination.stream.getAudioTracks()]);
        mediaRecorder = new MediaRecorder(combinedStream, { mimeType: "video/webm" });

        mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/webm" });
            recordedChunks = [];
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `recording-${Date.now()}.webm`;
            a.click();
        };

        mediaRecorder.start();
        isRecording = true;
        recorderBtn.textContent = "Stop Recording";
    } catch (error) {
        console.error("Error starting recording:", error);
        alert("Failed to start recording. Check permissions.");
    }
}

function stopRecording() {
    if (mediaRecorder) mediaRecorder.stop();
    if (screenStream) screenStream.getTracks().forEach((track) => track.stop());
    if (micStream) micStream.getTracks().forEach((track) => track.stop());
    isRecording = false;
    recorderBtn.textContent = "Start Recording";
}

recorderBtn.addEventListener("click", () => {
    if (isRecording) stopRecording();
    else startRecording();
});

    <script>
        // Function to toggle the popup visibility
        function toggleDetails() {
            const details = document.querySelector('.details');
            details.classList.toggle('hidden'); // Show or hide the popup
        }
    
        // Function to copy the meeting URL
        function copyMeetingURL() {
            const meetingURL = document.getElementById("meeting-url").textContent; // Get the URL text
    
            if (!meetingURL) {
                console.error("Meeting URL is empty. Cannot copy.");
                return;
            }
    
            // Copy to clipboard
            navigator.clipboard.writeText(meetingURL)
                .then(() => {
                    // Show success message
                    const message = document.getElementById("copy-message");
                    message.style.display = "block";
    
                    // Hide the message after 2 seconds
                    setTimeout(() => {
                        message.style.display = "none";
                    }, 2000);
                })
                .catch(err => {
                    console.error("Failed to copy text: ", err);
                });
        }
    
        // Dynamically set the meeting URL
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            var meeting_id = urlParams.get("meetingID");
            const meetingURL = window.location.origin + "?meetingID=" + meeting_id;
            document.getElementById("meeting-url").textContent = meetingURL;
        });
    </script>
